<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<fieldset class="form-container">
    <legend>Form</legend>
    <form action="#" method="GET">
        <div>
            <input type="text" id="first_name" name="first_name" required placeholder="Email"  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
            <div class="requirements">
                Must be a valid email address.
            </div>
        </div>

        <div>
            <input type="password" id="password" name="password" required placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
            <div class="requirements">
                Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number.
            </div>
        </div>

        <div>
            <input type="password" id="password-copy" required placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
            <div id="error-nwl"></div>
        </div>

        <button type="submit" id="submit" value="Sign Up">Sign Up</button>

    </form>

</fieldset>

<script src="scripts/script.js"></script>
</body>
</html>
